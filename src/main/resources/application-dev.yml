spring:
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/pip?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:Svmr12!@}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Email configuration for development (using Mailtrap)
  mail:
    host: ${MAIL_HOST:smtp.mailtrap.io}
    port: ${MAIL_PORT:2525}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 30000
          timeout: 30000
          writetimeout: 30000

logging:
  level:
    root: INFO
    com.auth: DEBUG

app:
  base-url: http://localhost:8080
  email:
    enabled: ${EMAIL_ENABLED:false}  # Disabled by default in dev (set to true if email configured)
